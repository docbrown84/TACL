          <h3 class="admin-navbar-title">Admin</h3>
        </div>
        <div class="">
          <ul class="nav navbar-nav">
            <li><a class="admin-navbar-left" ui-sref="manageNews">Manage News Items</a></li>

        </div>
    </nav>

  <td style="width: 100%;">
